<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Test Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css" />
</head>

<body>
  <div id="app">
    <div class="app-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a aria-current="page" class="navbar-brand active" href="/">Test Task</a>
        </div>
      </nav>
      <div class="app-content">
        <div class="container mt-5">

          <div class="row">
            <div class="col-12">
              <h3>Fetched users</h3>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th>uid</th>
                    <th>email</th>
                    <th>firstName</th>
                    <th>lastName</th>
                    <th class="text-right">avatar</th>
                  </tr>
                </thead>
                <tbody id="users-table">
                </tbody>
                <tfoot>
                  <td class="text-right" colspan="5">
                    <button id="load-users" type="button" class="btn btn-info">Load more</button>
                  </td>
                </tfoot>
              </table>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-12">
              <h3>Fetched performance data</h3>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th>date</th>
                    <th>commissions</th>
                    <th>sales</th>
                    <th>leads</th>
                    <th>clicks</th>
                    <th>epc</th>
                    <th>impressions</th>
                    <th>cr</th>
                  </tr>
                </thead>
                <tbody id="performances-table">
                </tbody>
                <tfoot>
                  <td class="text-right" colspan="8">
                    <button id="load-performances" type="button" class="btn btn-info">Load more</button>
                  </td>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>

</html>
